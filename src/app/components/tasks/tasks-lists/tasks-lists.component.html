<div class="container my-5">
    <h1 class="mb-3">Задачи</h1>
    <table class="table" *ngIf="tasks && tasks.length > 0">
        <thead>
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!tasks || tasks.length <= 0">Нет задач</p>
</div>
